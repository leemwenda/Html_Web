        // Populate destinations grid
        function populateDestinations() {
            const destinationsGrid = document.getElementById('destinations-grid');
            destinationsGrid.innerHTML = '';
            
            destinations.forEach(destination => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${destination.image}" alt="${destination.name}" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${destination.name}</h3>
                        <p class="card-text">${destination.description}</p>
                        <a href="#" class="btn" onclick="openDestinationModal(${destination.id}); return false;">Learn More</a>
                    </div>
                `;
                destinationsGrid.appendChild(card);
            });
        }

        // Initialize destinations on page load
        window.addEventListener('DOMContentLoaded', function() {
            populateDestinations();
        })

        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('#home-page, #services-page, #about-page, #contact-page, #login-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update active link
            document.querySelectorAll('#home-link, #services-link, #about-link, #contact-link, #login-link').forEach(link => {
                link.classList.remove('active');
            });
            
            const linkId = pageId.replace('page', 'link');
            const activeLink = document.getElementById(linkId);
            if (activeLink) {
                activeLink.classList.add('active');
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        }

        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('login-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Destination modal functions
        function openDestinationModal(destinationId) {
            const destination = destinations.find(d => d.id === destinationId);
            if (!destination) return;
            
            document.getElementById('modal-image').src = destination.image;
            document.getElementById('modal-image').alt = destination.name;
            document.getElementById('modal-title').textContent = destination.name;
            document.getElementById('modal-description').textContent = destination.description;
            document.getElementById('modal-reason').textContent = destination.reason;
            document.getElementById('modal-price').textContent = `Starting from ${destination.price}`;
            
            document.getElementById('destination-modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('destination-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('destination-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Booking form validation
        function validateBookingForm(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const emailError = document.getElementById('email-error');
            const phoneError = document.getElementById('phone-error');
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isEmailValid = emailRegex.test(emailInput.value);
            
            // Validate phone
            const phoneRegex = /^\+?[0-9]{10,15}$/;
            const isPhoneValid = phoneRegex.test(phoneInput.value);
            
            // Clear previous errors
            emailError.textContent = '';
            phoneError.textContent = '';
            
            // Show errors if any
            if (!isEmailValid) {
                emailError.textContent = 'Please enter a valid email address';
            }
            
            if (!isPhoneValid) {
                phoneError.textContent = 'Please enter a valid phone number';
            }
            
            // If all valid, show success message
            if (isEmailValid && isPhoneValid) {
                document.getElementById('booking-success').style.display = 'flex';
                document.getElementById('booking-form').reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('booking-success').style.display = 'none';
                }, 5000);
                
                return true;
            }
            
            return false;
        }

        // Contact form validation
        function validateContactForm(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('contact-email');
            const emailError = document.getElementById('contact-email-error');
            
